{% extends 'base.html' %} {% block title %}Sign Up{% endblock %} {% block
content %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="column is-4 is-offset-4">
            <div class="container">
                <p class="title has-text-centered">Create an account</p>

                <form class="box" action="/signup" method="POST">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="notification is-danger">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="field">
                        <label class="label">First name</label>
                        <div class="control">
                            <input class="input" name="first_name" type="text" placeholder="Alice">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Last name</label>
                        <div class="control">
                            <input class="input" name="last_name" type="text" placeholder="Johnson">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" name="email" type="email" placeholder="alice.johnson@email.com">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" name="password" type="password" placeholder="************" required>
                        </div>
                    </div>

                    <button type="submit" class="button is-danger">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
