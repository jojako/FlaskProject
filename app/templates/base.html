<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed Funnel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    <section id="navbar-hero" class="hero">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-menu">
                        <a href="{{ url_for('bp_open.index') }}" class="navbar-item">Home</a>
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('bp_user.newsfeed') }}" class="navbar-item">Feed</a>
                            <a href="{{ url_for('bp_user.profile') }}" class="navbar-item">Account</a>
                            <div class="navbar-end">
                            <a href="{{ url_for('bp_user.signout') }}" class="navbar-item">Sign out</a>
                            </div>
                        {% else %}
                            <a href="{{ url_for('bp_open.about') }}" class="navbar-item">About</a>
                            <a href="{{ url_for('bp_open.signup') }}" class="navbar-item">Sign up</a>
                            <div class="navbar-end">
                                <a href="{{ url_for('bp_open.login') }}" class="navbar-item">Login</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </section>
{% block content %}

{% endblock %}

{% block footer %}
    <h3>Footer</h3>
{% endblock %}

</body>
</html>
